    $('#checkoutForm').bootstrapValidator({

                validators: {

                    notEmpty: {

                    },
                    regexp: {
                        regexp: /^[a-zA-Z_áéíóúñ\s]*$/i,

            },

                    }
                }
            },
            validatepassport: {

            validatedocumentnum: {

        submitHandler: function(validator, form, submitButton) {

    $( ".validatedatePas" ).change(function() {

    });
    $( ".validatedatePas" ).keyup(function() {

		}
		else {
			$("#pasaporteBox"+pNum).hide();
			$("#rutNum"+pNum).show();
			$("#pasNum"+pNum).hide();
		}

		checkAllDates();
	})

		if ($(this).val()!=''){
			$(this).css("border-color","#3c763d");
		}

function checkFNacDates(obj) {
	var ok = true;
	var re = new RegExp(/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/);
	var pnum = $(obj).data("pnum");
	
	if ($(obj).val().trim()==''){
		$(obj).parent().addClass("has-error");
		$("#emptyfnac"+pnum).show();
		ok=false;
	}
	else if (!re.test($( ".validatedate" ).val())){
		$(obj).parent().addClass("has-error");
		$("#invfnac"+pnum).show();
		ok=false;
	}
	else {
		$(obj).parent().removeClass("has-error");
		$("#invfnac"+pnum).hide();
		$("#emptyfnac"+pnum).hide();
	}
	return ok;
}

function checkFPassDates(obj) {
	var ok = true;
	var re = new RegExp(/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/);
	var pnum = $(obj).data("pnum");

	if ($( "#pasaporteBox"+pnum ).css("display")=="block" && $( obj ).val().trim()==''){
		$( obj ).parent().addClass("has-error")
		$("#emptyfpas"+pnum).show();
		$(obj).parent().parent().removeClass("has-success");
		$("#emptyfpas"+pnum).css("color","#a94442 !important")
		ok=false;
	}
	else if ($( "#pasaporteBox"+pnum ).css("display")=="block" && !re.test($(obj).val()) ){
		$( obj ).parent().addClass("has-error");
		$("#invfpas"+pnum).show();
		$("#invfpas"+pnum).css("color","#a94442 !important")
		$(obj).parent().parent().removeClass("has-success");
		ok=false;
	}
	else {
		$(obj ).parent().removeClass("has-error");
		$("#invfpas"+pnum).hide();
		$("#emptyfpas"+pnum).hide();
	}
	
	return ok;
}



function checkAllDates() {
	var ok = true;
	$( ".validatedate" ).each(function( index ) {
		if (!checkFNacDates(this)){
			ok = false;
		}
	});
	$( ".validatedatePas" ).each(function( index ) {
		if (!checkFPassDates(this)) {
			ok = false;
		}
	});
	return ok;
}


function startBooking(showModal) {
	var error = false;

	$( ".validatedocumentnum" ).each(function( index ) {
		if (!checkRut(this) && $("#selectDoc").val()=="RUT"){
	    	$(this).css("border-color","#a94442 !important");
	    	return false;
	    }
	    else {
	    	$("#btnContinue").removeAttr("disabled");
	    }
	});

	if (!checkAllDates()){
		error = true;
	}
	
	if (error) {
		var errors = $('.has-error')
        $('html, body').animate({ scrollTop: errors.offset().top - 50 }, 500);
		return false;
	}
	
    if (showModal){
	    #{if _token==null || _token ==''}
		    var agencyId ="${_promotionDto.agency.externalId}";
		    var transactionId = "${_transactionId}";
		    var promoSlug = "${_promotionDto.slug}";
		    var agencySlug = "${_promotionDto.agency.slug}";
		    var selectedCurrency = "${_selectedCurrency}";
		    $('<iframe src="/authtotravelpay/'+transactionId+'/'+selectedCurrency+'/'+agencyId+'/'+agencySlug+'" frameborder="0" style="padding-left: 50px; position: relative; top: -100px;" width="500" height="500" scrolling="no" id="myFrame"></iframe>').appendTo('.loginModalBody');
		    $('#modalLoginContinuar').modal('show');
		    return false;
		#{/if}
    }
    
    $('#spinner-modal').modal({
        backdrop: 'static',
        keyboard: false,
        options: 'show'
    });

    var i = 1;
    window.setInterval(
            function(){
                i=i+5;
                $('.progress-bar').css({ width : i + "%" });
            },
        200);
    
    
    var formSerializeJson = $("#checkoutForm").serializeJSON({useIntKeysAsArrayIndex: true, checkboxUncheckedValue: false});
    formSerializeJson.bfmResultItem = $.parseJSON(formSerializeJson.bfmResultItem);
    formSerializeJson.origin = window.location.origin;
    var data = JSON.stringify(formSerializeJson);
    
    $.ajax({
        type: "POST",
        url: "@{BookingController.startBooking}",
        data: data,
        dataType: "json",
        success:function(result) {
            if(result.status){
                window.location=result.data.location;
            } else {
            	jg=result;
            	if (result.data==null) {
            		var error_location ="@{PaymentFlowController.processError(type: '_error_id_',a: '_agency_')}";
                    window.location=error_location.replace("_error_id_", result.error).replace("_agency_","${_promotionDto.agency.externalId}");
            	}
            	else {
	            	var pnr = result.data.pnr;
	                var error_location ="@{PaymentFlowController.newPayment(pnr: '_pnr_')}";
	                window.location=error_location.replace("_pnr_",pnr);
            	}
            }
        },
        error: function (request, status, error) {
            window.location="@{PaymentFlowController.processError(type: 'internal')}";
        }
    });
}

var jg;
function checkRut(rut) {
    // Despejar Puntos
    var valor = rut.value.replace('.','');
    // Despejar Guión
    valor = valor.replace('-','');
    
    // Aislar Cuerpo y Dígito Verificador
    cuerpo = valor.slice(0,-1);
    dv = valor.slice(-1).toUpperCase();
    
    // Formatear RUN
    rut.value = cuerpo + '-'+ dv
    
    // Si no cumple con el mínimo ej. (n.nnn.nnn)
    if(cuerpo.length < 7) {  rut.value = valor; return false;}
    
    // Calcular Dígito Verificador
    suma = 0;
    multiplo = 2;
    
    // Para cada dígito del Cuerpo
    for(i=1;i<=cuerpo.length;i++) {
    
        // Obtener su Producto con el Múltiplo Correspondiente
        index = multiplo * valor.charAt(cuerpo.length - i);
        
        // Sumar al Contador General
        suma = suma + index;
        
        // Consolidar Múltiplo dentro del rango [2,7]
        if(multiplo < 7) { multiplo = multiplo + 1; } else { multiplo = 2; }
  
    }
    
    // Calcular Dígito Verificador en base al Módulo 11
    dvEsperado = 11 - (suma % 11);
    
    // Casos Especiales (0 y K)
    dv = (dv == 'K')?10:dv;
    dv = (dv == 0)?11:dv;
    
    // Validar que el Cuerpo coincide con su Dígito Verificador
    if(dvEsperado != dv) {  rut.value = valor; return false; }
    
    // Si todo sale bien, eliminar errores (decretar que es válido)
    rut.value = valor;
    return true;
}
</script>
