<div class="box-info-payment">
    <div class="head-payment">
        <h3 class="title-payment">Pasajero <span class="detail-title"> - Adulto(+12)</span></h3>
        <input type="hidden" name="passengers[${_passengerNumber}][number]" value="${_passengerNumber}">
        <input type="hidden" name="passengers[${_passengerNumber}][passengerType]" value="${_passengerType}">
    </div>
    <div class="body-payment">
            <div class="alert alert-info-payment">
                <p><i class="icon-glasses"></i>Comprueba detenidamente que la información introducida coincida con la de tu pasaporte.</p>
            </div>

            <div class="form-group col-md-12">
                <label class="checkbox-inline">
                    <input type="radio" class="validatesex" name="passengers[${_passengerNumber}][gender]" value="M"> Hombre
                </label>
                <label class="checkbox-inline">
                    <input type="radio" class="validatesex" name="passengers[${_passengerNumber}][gender]" value="F"> Mujer
                </label>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Nombres:</label>
                        <input type="text" class="form-control validatefirstname" name="passengers[${_passengerNumber}][givenName]" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Apellidos:</label>
                        <input type="text" class="form-control validatelastname" name="passengers[${_passengerNumber}][surname]" placeholder="Ingresa tu apellido">
                    </div>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label>Tipo y número de documento:</label>
                <div class="row">
                    <div class="col-xs-4">
                        <select class="form-control icon-arrow-from validatedocument" name="passengers[${_passengerNumber}][foidType]">
                            <option>RUT</option>
                        </select>
                    </div>
                    <div class="col-xs-8">
                        <input type="text" class="form-control validatedocumentnum" name="passengers[${_passengerNumber}][foid]">
                    </div>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <label>Fecha de nacimiento:</label>
                <input type="date" class="form-control validatedate" name="passengers[${_passengerNumber}][dateOfBirth]">
            </div>
    </div>
</div>
