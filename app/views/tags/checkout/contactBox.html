<div class="box-info-payment">
    <div class="head-payment">
        <h3 class="title-payment">Información de contacto</h3>
    </div>
    <div class="body-payment">
        <div class="col-md-6 form-group">
            <label>Email:</label>
            <input type="text" name="contact[email]"  class="form-control validateemail" placeholder="ej. r.salamanca@gmail.com">
        </div>
        <div class="col-md-6 form-group">
            <label>Teléfono:</label>
            <input type="text"  name="contact[phone]" class="form-control validatephone" placeholder="ej. 176534539">
        </div>
    </div>
</div>
