<div class="bg-search">
    <h2>Vuelos</h2>
    <form class="form-search-travel" action="" method="">
        <div class="form-group col-md-12">
            <label>Origen:</label>
            <input type="text" name="origen" class="form-control"
                   placeholder="Santiago de Chile">
        </div>
        <div class="form-group col-md-12">
            <label>Destino:</label>
            <input type="text" name="destino" class="form-control"
                   placeholder="Iguazu">
        </div>
        <div class="form-group col-xs-6">
            <label>Partida:</label>
            <div class="input-group date" data-provide="datepicker">
                <input type="text" name="partida" class="calendar-input form-control">
                <i class="bg-calendar input-group-addon"></i>
            </div>
        </div>
        <div class="form-group col-xs-6">
            <label>Regreso:</label>
            <div class="input-group date" data-provide="datepicker">
                <input type="text" name="regreso" class="calendar-input form-control">
                <i class="bg-calendar input-group-addon"></i>
            </div>
        </div>
        <div class="form-group col-xs-4">
            <label>Adultos:</label>
            <select class="bg-arrow form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
            <span>(12 칩 + a침os)</span>
        </div>
        <div class="form-group col-xs-4">
            <label >Ni침os:</label>
            <select class="bg-arrow form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <span>(2 a 11 a침os)</span>
        </div>
        <div class="form-group col-xs-4">
            <label>Infantes:</label>
            <select class="bg-arrow form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <span>(0 a 23 meses)</span>
        </div>

        <div class="col-md-12 text-center">
            <input type="submit" value="Buscar Vuelo" class="btn btn-search">
        </div>
    </form>
</div>
